<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Dividendos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Dividendos</h1>

        <div class="input-group">
            <label for="nomeAtivo">Nome do Ativo:</label>
            <input type="text" id="nomeAtivo" placeholder="Ex: MXRF11">
        </div>

        <div class="input-group">
            <label for="numCotas">Número de Cotas:</label>
            <input type="number" id="numCotas" placeholder="Ex: 100">
        </div>

        <div class="input-group">
            <label for="valorDividendo">Valor do Dividendo por Cota (R$):</label>
            <input type="number" id="valorDividendo" placeholder="Ex: 1.25" step="0.01">
        </div>

        <div class="input-group">
            <label for="dataDividendo">Data:</label>
            <input type="month" id="dataDividendo">
        </div>

        <button id="adicionarAtivo">Adicionar Ativo</button>
        <button id="gerarRelatorio">Gerar Relatório</button>

        <h2>Ativos adicionados:</h2>
        <table id="tabelaAtivos">
            <thead>
                <tr>
                    <th>Ativo</th>
                    <th>Cotas</th>
                    <th>Valor por Cota</th>
                    <th>Total</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os ativos serão adicionados aqui pelo JS -->
            </tbody>
        </table>

        <h2 id="resultadoTotal"></h2>

        <p class="mensagem-final">Calculador de dividendos</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
